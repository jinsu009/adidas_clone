    <main class="app-home app-main">
        <div class="app-home-hero block-inner">
            <!--좌측 상단 / 하단 사람 사진-->
            <div class="app-home-hero__first-visual" 
            style="translate: none; rotate: none; scale: none; transform: translate3d(0px, 0%, 0px) rotate(5deg) scale(1.00001, 1.00001); opacity: 1;">
                <picture class="picture-absolute">
                    <img src="https://adidasarena.directus.app/assets/8f065a57-fc7a-469c-bde9-2b461df28e20?format=jpg&amp;quality=90&amp;width=400" srcset="https://adidasarena.directus.app/assets/8f065a57-fc7a-469c-bde9-2b461df28e20?format=jpg&amp;quality=90&amp;width=230 230w, https://adidasarena.directus.app/assets/8f065a57-fc7a-469c-bde9-2b461df28e20?format=jpg&amp;quality=90&amp;width=400 400w" sizes="(max-width: 768px) 30vw, 50vw" alt="Hero picture top">
                </picture>
            </div>
            <div class="app-home-hero__second-visual"
            style="translate: none; rotate: none; scale: none; transform: translate3d(0px, 0%, 0px) rotate(-6deg); opacity: 1;"
